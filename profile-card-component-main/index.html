<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="img_box--one"></div>
    <div class="img_box--two"></div>
    <div class="container">
      <div class="box">
        <div class="profile__box">
          <img
            src="./images/image-victor.jpg"
            alt="profile _pic"
            class="profile__image"
          />
          <div class="profile__name">
            <div>
              <p>Victor Crest <span>26</span></p>
            </div>
            <div class="profile__address">
              <span>London</span>
            </div>
          </div>

          <div class="profile__state">
            <div class="profile__state--followers">
              <p class="number">80k</p>
              <p class="title">Followers</p>
            </div>
            <div class="profile__state--likes">
              <p class="number">803k</p>
              <p class="title">Likes</p>
            </div>
            <div class="profile__state--photos">
              <p class="number">1.4k</p>
              <p class="title">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div> -->
  </body>
</html>
